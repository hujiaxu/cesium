<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Create 3D models using glTF." />
    <meta name="cesium-sandcastle-labels" content="Tutorials,Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer");

        function createCustomShader() {
          const customShader = new Cesium.CustomShader({
            fragmentShaderText: `
              void fragmentMain(FragmentInput fsInput, inout czm_modelMaterial material) {
                // int id = fsInput.featureIds.featureId_0;
                vec3 color = vec3(0.0, 0.0, 0.0);
                // if (id == 0) {
                //   color = vec3(0.0, 1.0, 0.0);
                // } else if (id == 1) {
                //   color = vec3(0.5, 0.5, 0.5);
                // } else if (id == 2) {
                //   color = vec3(1.0, 0.0, 0.0);
                // } else if (id == 3) {
                //   color = vec3(0.0, 0.0, 1.0);
                // }
                material.diffuse = color;
              }
            `,
          });
          return customShader;
        }

        function createModel(url, height) {
          const position = Cesium.Cartesian3.fromDegrees(
            -123.0744619,
            44.0503706,
            height
          );
          const heading = Cesium.Math.toRadians(135);
          const pitch = 0;
          const roll = 0;
          const hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
          const orientation = Cesium.Transforms.headingPitchRollQuaternion(
            position,
            hpr
          );

          const entity = viewer.entities.add({
            name: url,
            position: position,
            orientation: orientation,
            model: {
              uri: url,
              minimumPixelSize: 128,
              maximumScale: 20000,
              // customShader: createCustomShader(),
            },
          });
          viewer.trackedEntity = entity;
          viewer.render();
        }

        // createModel("./cube_instance.gltf");
        createModel("./single_component.gltf");
        // createModel('http://localhost:8003/glTF/GpuInstancesMetadata/GpuInstancesMetadata.gltf')
        // createModel("./cube_instance_y1.gltf");
        // createModel('./GLTF.gltf')

        const handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
        const scene = viewer.scene;
        handler.setInputAction((pos) => {
          const pick = scene.pick(pos.position);
          console.log('pick: ', pick);
          if (Cesium.defined(pick) && pick.detail && pick.detail.node) {
            pick.detail.node.show = false
          }
          // if (Cesium.defined(pick)) {
          //   const propertyKeys = pick.getPropertyIds();
          //   console.log('propertyKeys: ', propertyKeys);
          // }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
